<script>
  // Initialize the agent on page load.
  const fpPromise = import('https://fpjscdn.net/v3/O8CfkpuvERD4M28P8pIY')
    .then(FingerprintJS => FingerprintJS.load())

  // Get the visitorId when you need it.
  fpPromise
    .then(fp => fp.get())
    .then(result => {
      const visitorId = result.visitorId;
      const visitorIdDiv = document.createElement("div");
      visitorIdDiv.textContent = "Visitor ID: " + visitorId;
      document.body.appendChild(visitorIdDiv);
    })
</script>
